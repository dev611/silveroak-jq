<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideDown("slow");
  });
});

</script>
<style> 
#panel, #flip {
  padding: 5px;
  text-align: center;
  background-color: #48dc35;
  border-radius: 25px;
  text-shadow: 2px 2px 5px red;
  box-sizing: border-box;
  border-color: rgb(21, 22, 22);
  border-style: dotted;
  margin-top: 10%;
  margin-left: 30%;
  margin-right: 30%;
}

#panel1 ,#panel {
  padding: 50px;
  display: none;
  margin-top: auto;
}


</style>
</head>
<body>
 
<div id="flip">Click me</div>
<div id="panel">WEL COME TO MY WEBSITE</div>


</body>
</html>
