<!DOCTYPE html>
<html>
    <head>
        <title>jquery Demo</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script type="text/javascript">
            $(document).ready(function(){

                $(".Show").attr("disabled",true);

                $(".Hide").click(function(){
                    if(confirm("Are you sure..??"))
                    {
                        $(".MyDiv").hide(2000);
                        $(this).attr("disabled",true);
                        $(".Show").attr("disabled",false);
                        $(".Toggle").text("Show");
                    }
                });
                $(".Show").click(function(){
                    if(confirm("Are you sure..??"))
                    {
                        $(".MyDiv").show(3000);
                        $(this).attr("disabled",true);
                        $(".Hide").attr("disabled",false);
                        $(".Toggle").text("Hide");
                    }
                });
                $(".Toggle").click(function(){
                    if(confirm("Are you sure..??"))
                    {
                        $(".MyDiv").toggle(5000);
                        ($(this).text()=="Hide")
                        ?($(this).text("Show"),$(".Hide").attr("disabled",true),$(".Show").attr("disabled",false))
                        :($(this).text("Hide"),$(".Hide").attr("disabled",false),$(".Show").attr("disabled",true));
                    }
                });
                $(".Plus").click(function(){
                    var hdmi=parseInt($(".MyDiv").css("height"));
                    if(hdmi<=600)
                    {
                        hdmi+=10;
                        $(".MyDiv").css("height",hdmi);
                        $(".MyDiv").css("width",hdmi);
                    }
                    else
                    {
                        alert("More 600px is not possible.");
                    }
                });
                $(".Minus").click(function(){
                    var hdmi=parseInt($(".MyDiv").css("height"));
                    if(hdmi>=20)
                    {
                        hdmi-=10;
                        $(".MyDiv").css("height",hdmi);
                        $(".MyDiv").css("width",hdmi);
                        
                    }
                    else
                    {
                        alert("Less 20px is not possible.");
                    }
                });
            });
         </script>

    </head>
    <body>
        <div class="MyDiv" style="height: 500px; width: 500px; background-color: rgb(248, 248, 19);"></div><hr />
        <button class="Hide">Hide</button>&nbsp;&nbsp;
        <button class="Show">Show</button><hr />
        <button class="Toggle">Hide</button><hr />
        <button class="Plus" style="font-size:medium"><b>+</b></button>&nbsp;&nbsp;
        <button class="Minus" style="font-size:medium;"><b>-</b></button><hr />

    </body>
</html>
