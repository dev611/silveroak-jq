<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(5000);
  });
});
</script>
</head>
<body>


<button>Click to fade out boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;background-color:rgb(48, 47, 116);"> hi</div><br>
<div id="div2" style="width:180px;height:180px;background-color:rgb(85, 209, 190);"> hello</div><br>
<div id="div3" style="width:280px;height:280px;background-color:rgb(74, 192, 32);">byeee</div>

</body>
</html>
