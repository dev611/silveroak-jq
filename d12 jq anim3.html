<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("button").click(function(){
    $("div").animate({left:'100px',bottom:'100px',top:'100px'});  
  });
});
</script> 

</head>
<body>

<button>Click here!!</button>

<p>Animation</p>

<div style="background:#8b0966;height:100px;width:100px;position:relative;"></div>

</body>
</html>
