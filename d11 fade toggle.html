<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeToggle();
    $("#div2").fadeToggle("slow");
    $("#div3").fadeToggle(5000);
  });
});
</script>
</head>
<body>


<button>Click to fade Toggle boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;background-color:rgb(46, 230, 58);"> hi</div><br>
<div id="div2" style="width:180px;height:180px;background-color:rgb(250, 30, 18);"> hello</div><br>
<div id="div3" style="width:280px;height:280px;background-color:rgb(189, 68, 230);">byeee</div>

</body>
</html>
