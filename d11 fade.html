<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(5000);
  });
});
</script>
</head>
<body>


<button>Click to fade in boxes</button><br><br>

<div id="div1" style="width:80px;height:80px;display:none;background-color:rgb(45, 236, 121);"> hi</div><br>
<div id="div2" style="width:180px;height:180px;display:none;background-color:rgb(232, 20, 48);"> hello</div><br>
<div id="div3" style="width:280px;height:280px;display:none;background-color:rgb(227, 175, 32);">byeee</div>

</body>
</html>
